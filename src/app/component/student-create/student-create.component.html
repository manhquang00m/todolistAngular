<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h2 class="text-center mt-5 mb-4">Information Student</h2>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <div *ngIf="name && name.invalid && name.touched">Name is required.</div>
      <mat-form-field class="mt-4 example-full-width w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <div *ngIf="email && email.invalid && email.touched">
        Email is required.
      </div>
      <button
        class="mt-3"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!formData.valid"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="col-3"></div>
</div>
