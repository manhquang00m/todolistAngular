<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h2 class="text-center mt-5 mb-4">Information Student</h2>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          [(ngModel)]="inputName"
          [value]="inputName"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          [(ngModel)]="inputEmail"
          value="inputEmail"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!formData.valid"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="col-3"></div>
</div>
